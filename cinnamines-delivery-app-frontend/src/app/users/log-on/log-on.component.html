<p>log-on works!</p>

<form (ngSubmit)="onLogin()">
  <div>
    <label for="email">Email: </label><br>
    <input type="text" placeholder="Email" name="email" required [(ngModel)]="email">
  </div>
  <div>
    <label for="password">Password: </label><br>
    <input type="text" placeholder="Password" name="password" required [(ngModel)]="password">
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>

<div id="errorMessage"></div>
