<p></p>

<h1>Current Orders: Undelivered</h1>

<div>
  <ol>
    <li *ngFor="let order of orders">
      <p>
        Order Id: {{order._id}}<br>
        Order UserId: {{order.user_id}}<br>
        Order Quantity: {{order.qty}}<br>
        Order Address: {{order.address}}<br>
        Order Delivery Date: {{order.delivDate}}<br>
        Order Status: {{order.status}}<br>
      </p>
     
      <!-- select new status -->

      <mat-card>
        <form (submit)="updateStatus(order._id, newStatusForm)" #newStatusForm="ngForm">
      
      <label id="radio-group-label">Edit Status</label>
      <mat-radio-group
        [(ngModel)]="status"
        name = "status"
        aria-labelledby="radio-group-label"
        class="radio-group"
        >
        <mat-radio-button
          class="radio-button"
          *ngFor="let status of statusOption"
          [value]="status">
          {{status}}
          >
        </mat-radio-button>
      </mat-radio-group>
     
      <!-- submit new status  -->
        
          <button mat-raised-button color="primary" type="submit">Update Status</button>
        </form>
        <button mat-raised-button color="primary" (click)="deleteOrder(order._id)">Delete This Order</button>
      </mat-card>
    </li>
  </ol>
</div>
