<p>admin-orders works! Here is a list of all orders! Delete one if you like!</p>
<h1>All Orders:</h1>
<div>
  <ol>
    <li *ngFor="let order of orders">
      <div>
        <!-- Order Id: {{order._id}}<br>
        Order UserId: {{order.user_id}}<br> -->
        <h4>Order Quantity: {{order.qty}}</h4>
        <h4>Order Address: {{order.address}}</h4>
        <h4>Order Delivery Date: {{order.delivDate}}</h4>
        <h4>Order Status: {{order.status}}</h4>
        </div>
      <button mat-raised-button color="primary" (click)="deleteOrder(order._id)">Delete This Order</button>
    </li>
  </ol>
</div>
