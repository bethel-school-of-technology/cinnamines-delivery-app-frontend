<div>
  <ol>
    <li *ngFor="let user of users">
      <div>
        <!-- User Id: {{user._id}}<br> -->
        <h4>User Name: {{user.name}}</h4>
        <h4>User email: {{user.email}}</h4>
        <h4>User Phone: {{user.phone}}</h4>
      </div>
      <button id="deletebutton" mat-raised-button color="primary" (click)="deleteUser(user._id)">Delete This User</button>
      <button mat-raised-button color="primary" (click)="makeAdmin(user._id)">Make This User A Admin</button>
    </li>
  </ol>
</div>
