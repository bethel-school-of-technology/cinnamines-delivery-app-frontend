<p>admin-profile works! Here is a list of all users! You can delete somebody if you do not like them!</p>

<div>
  <ul>
    <li *ngFor="let user of users">
      <p>
        User Id: {{user._id}}<br>
        User Name: {{user.name}}<br>
        User email: {{user.email}}<br>
        User Phone: {{user.phone}}<br>
      </p>
      <button (click)="deleteUser(user._id)">Delete This User</button>
    </li>
  </ul>
</div>

<div id="errorMessage"></div>
